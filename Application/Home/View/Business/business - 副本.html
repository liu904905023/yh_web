        $('table th input:checkbox').on('click' , function(){

          var that = this;

          $(this).closest('table').find('tr > td:first-child input:checkbox')

          .each(function(){

            this.checked = that.checked;

            $(this).closest('tr').toggleClass('selected');

          });

        $('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});

        function tooltip_placement(context, source) {

          var $source = $(source);

          var $parent = $source.closest('table')

          var off1 = $parent.offset();

          var w1 = $parent.width();

          var off2 = $source.offset();

          var w2 = $source.width();

          if( parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2) ) return 'right';

          return 'left';

        }

        })

    </script>

                var sl = $(".service_list :checkbox:checked");

				for (var i = 0; i < staf.length; i++) {

				}
				$("#cc").val(array);

                if (temp_list.length==0) {
                    sl.attr("checked", false).parent().clone(true).appendTo($(".staff_list .datalist"));
                }else{
                }
                ckbg();
            });
            // 移除

            $("#del").click(function(){

                var tl = $(".staff_list :checkbox:checked");

                tl.attr("checked", false).parent().remove();

                ckbg(); 

            });

            $("#ckall").click(function(){

	$(".set").click(function(){
		var customerid = $('#customerid').val();
		var staffid = $('#stafflist li').find(':checkbox').val();
		if(staffid==null){
		   alert('调拔员工不能为空,请核对后提交!');
            return false;
        }
		$.ajax({
            type: "post",
            url: "__APP__/Business/customeruserupdate",
            data: {
				customerid:customerid,
				staffid:staffid
            },
            async: false,
            success: function(data) {
				if(data){
				alert('调拨成功');
				$(".pricing-box3").hide(300);
                $(".bg_black").hide();

                $(".sel").val(0);
				}else{
				alert('调拨失败');

                $(".bg_black").hide();
				}
					
			},

        })
	
	
	})
