        $('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});

        function tooltip_placement(context, source) {

          var $source = $(source);

          var $parent = $source.closest('table')

          var off1 = $parent.offset();

          var w1 = $parent.width();

          var off2 = $source.offset();

          var w2 = $source.width();

          if( parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2) ) return 'right';

          return 'left';

        }

	<script>
    function wxrefund(Out_trade_no,OldSysNo,SysNo,fee,Total_fee,Cash_fee,Pay_Types,Time_Start){
        $(".pricing-box").show(300);
        $(".bg_black").show();
        $("#refundnum").val(Out_trade_no);
        $("#SOSysNo").val(SysNo);
        $("#OldSysNo").val(OldSysNo);
        $("#total_fee").val(Total_fee);
        $("#leftfee").val(fee);
        $("#casfee").val(Cash_fee);
        $("#paytype").val(Pay_Types);
        $("#timestart").val(Time_Start);
    };
    function confirmAct(refundnum,OldSysNo,SysNo,fee,paytype,timestart,total_fee){
        if(confirm('确定要执行此操作吗?'))
        {
            $.ajax( {
                type : "post",
                url : "__APP__/BusinessRefund/refundinsert",
                data : {
                    out_trade_no:refundnum,
                    SOSysNo:SysNo,
                    refund_fee:fee,
                    paytype:paytype,
                    total_fee:total_fee,
                    OldSysNo:OldSysNo,
                    timestart:timestart


                },
                async:false,
                success : function ( data ){

                    alert(data.Description);
                    $(".pricing-box").hide(300);
                    location.reload();
                    $(".bg_black").hide();
                    $("#fee,#password").val("");
                },
                error : function (){
                    //alert( 'ajax error!' );
                }

            })


            return true;
        }else{

            return false;

        }


    }


    $(".btn-refund").click(function(){
        $(".pricing-box").hide(300);
        $(".bg_black").hide();
    });
    $(".confirm_refund").click(function(){
        var p = $("#password").val();
        var fee = parseFloat($("#fee").val());
        var refundnum = $("#refundnum").val();
        var SysNo = $("#SOSysNo").val();
        var OldSysNo = $("#OldSysNo").val();
        var leftfee = parseFloat( $("#leftfee").val());
        var paytype =$("#paytype").val();
        var casfee =$("#casfee").val();
        var timestart =$("#timestart").val();
        var total_fee =$("#total_fee").val();
        var reg = /^[0-9]+([.]{1}[0-9]{1,2})?$/;

        if(fee>leftfee){$('.refund_fee').show();return false;}else{$('.refund_fee').hide();}
        $.ajax( {
            type : "post",
            url : "__APP__/Refund/checkuserpass",
            data : {
                password:p


            },
            async:false,
            success : function ( data ){
                if(data	==0){
                    alert("密码错误请重新输入");
                    return false;
                }else if(data ==1){
                    confirmAct(refundnum,OldSysNo,SysNo,fee,paytype,timestart,total_fee);
                }
            },
            error : function (){
                alert( 'ajax error!' );
            }

        })

    })

					});
    			$('#info').html(tt);
