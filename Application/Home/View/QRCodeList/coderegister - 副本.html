ose gender",                agree : "Please accept our policy"            },            invalidHandler : function ( event,                validator ){ //display error alert on form submit                   $( '.alert-danger',$( '.login-form' ) ).                    show();            },            highlight : function ( e ){                $( e ).closest( '.form-group' ).                    removeClass( 'has-info' ).addClass(                    'has-error' );            },            success : function ( e ){                $( e ).closest( '.form-group' ).                    removeClass( 'has-error' ).addClass(                    'has-info' );                $( e ).remove();            },            errorPlacement : function ( error,element ){                if ( element.is( ':checkbox' ) ||                    element.is( ':radio' ) ) {                    var controls = element.closest(                        'div[class*="col-"]' );                    if ( controls.find(                        ':checkbox,:radio' ).length > 1 )                        controls.append(                            error );                    else                        error.insertAfter(                            element.nextAll(                                '.lbl:eq(0)' ).                            eq(                                0 ) );                }                else if ( element.is( '.select2' ) ) {                    error.insertAfter( element.siblings(                        '[class*="select2-container"]:eq(0)' ) );                }                else if ( element.is(                    '.chosen-select' ) ) {                    error.insertAfter( element.siblings(                        '[class*="chosen-container"]:eq(0)' ) );                }                else                    error.insertAfter(                        element.parent() );            },            submitHandler : function ( form ){ {                console.log( "ajax失败！" );            }        } );    } )</script><script language="Javascript">    $( function (){        $( ".click_pass" ).click( function (){            var x = 1000000;            var y = 1;            var random = String.fromCharCode( Math.floor( Math.random() *                26 ) + "a".charCodeAt( 0 ) ).toUpperCase() + parseInt(                Math.random() * ( x - y + 1 ) + y ) + String.fromCharCode(                Math.floor( Math.random() * 26 ) + "a".charCodeAt( 0 ) );            $( ".random_pass" ).val( random );        } );        // $( ".click_shpass" ).click( function (){        //     var x = 1000000;        //     var y = 1;        //     var random = String.fromCharCode( Math.floor( Math.random() *        //         26 ) + "a".charCodeAt( 0 ) ).toUpperCase() + parseInt(        //         Math.random() * ( x - y + 1 ) + y ) + String.fromCharCode(        //         Math.floor( Math.random() * 26 ) + "a".charCodeAt( 0 ) );        //     $( ".random_shpass" ).val( random );        // } );    } )</script><script type="text/javascript">  		$(document).ready(function() {  			//  加载所有的省份  			$.ajax({  				type : "post",				url: "__APP__/Lian/GetAddress", // type=1表示查询省份  				data: {"type": "1"},  				success: function(data) {  //                            $("#provinces").html("<option value=1>北京市</option>");  					$("#provinces").html("<option value=''>请选择省份</option>");										$.each(data, function(i, item) {  						$("#provinces").append("<option value='" + item.region_id + "'>" + item.region_name + "</option>");  					}); 					$("#provinces option").each(function() {						var val = $(this).val();						if ( $("#provinces option[value='" + val + "']").length > 1 )							$("#provinces option[value='" + val + "']:gt(0)").remove();					});				}  			});  			$("#provinces").change(function() {  				$.ajax({  					type : "post",					url: "__APP__/
