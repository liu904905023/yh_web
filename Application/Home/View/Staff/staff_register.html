            store_id: {num: "门店ID为数字"},            subscription: "Please choose at least one option",            gender: "Please choose gender",            agree: "Please accept our policy"        },        invalidHandler: function (event, validator) {            $('.alert-danger', $('.login-form')).show();        },        highlight: function (e) {            $(e).closest('.form-group').removeClass('has-info').addClass('has-error');        },        success: function (e) {            $(e).closest('.form-group').removeClass('has-error').addClass('has-info');            $(e).remove();        },        errorPlacement: function (error, element) {            if (element.is(':checkbox') || element.is(':radio')) {                var controls = element.closest('div[class*="col-"]');                if (controls.find(':checkbox,:radio').length > 1) controls.append(error); else                        error.insertAfter(element.nextAll('.lbl:eq(0)').eq(0));            } else if (element.is('.select2')) {                error.insertAfter(element.siblings('[class*="select2-container"]:eq(0)'));            } else if (element.is('.chosen-select')) {                error.insertAfter(element.siblings('[class*="chosen-container"]:eq(0)'));            } else                    error.insertAfter(element.parent());        },        submitHandler: function (form) {            $.ajax({                type: "POST",                url: "__SELF__",                data: {                    sx_dlm: $("#sx_dlm").val(),                    sx_pass: $("#sx_pass").val(),                    sx_name: $("#sx_name").val(),                    mobile: $("#mobile").val(),                    email: $("#email").val(),                    inuser: $("#inuser").val(),                    edituser: $("#edituser").val(),                    store_id: $("#store_id").val(),                    Ali_Url: $('#Ali_Url').val(),                    AddressNum: $("#provinces").val() + '|' + $("#citys").val() + '|' + $("#countys").val(),                    address: $("#provinces  option:selected").text() + $("#citys  option:selected").text() + $("#countys  option:selected").text() + '-' + $("#detailaddress").val()                },                async: false,                success: function (data) {                    if (data.Code == 0) {                        alert("员工注册成功!");                        $("#sx_dlm").val('');                        $("#sx_pass").val('');                        $("#sx_name").val('');                        $("#mobile").val('');                        $("#email").val('');                        $("#inuser").val('');                        $("#edituser").val('');                    }                    if (data.Code == 1) {                        alert(data.Description);                    }                }            })        },        invalidHandler: function (form) {            console.log("ajax失败！");        }    });})</script><script language="Javascript">    $(function () {    $(".click_pass").click(function () {        var x = 1000000;        var y = 1;        var random = String.fromCharCode(Math.floor(Math.random() * 26) + "a".charCodeAt(0)).toUpperCase() + parseInt(Math.random() * ( x - y + 1 ) + y) + String.fromCharCode(Math.floor(Math.random() * 26) + "a".charCodeAt(0));        $(".random_pass").val(random);    });})</script><script type="text/javascript">        $(document).ready(function () {    $.ajax({        type: "post", url: "__APP__/Lian/GetAddress", data: {"type": "1"}, success: function (data) {            $("#provinces").html("<option value=''>请选择省份</option>");            $.each(data, function (i, item) {                $("#provinces").append("<option value='" + item.region_id + "'>" + item.region_name + "</option>");            });            $("#provinces option").each(function () {                var val = $(this).val();                if ($("#provinces option[value='" + val + "']").length > 1) $("#provinces option[value='" + val + "']:gt(0)").remove();            });        }    });    $("#provinces").change(function () {        $.ajax({            type: "post", url: "__APP__/Lian/GetAddress", data: {"parent_id": $(this).val(), "type": "2"}, success: function (data) {                $("#citys").html("<option value=''>请选择市</option>");                $("#countys").html("<option value=''>请选择区</option>");                $.each(data, function (i, item) {                    $("#citys").append("<option value='" + item.region_id + "'>" + item.region_name + "</option>");                });            }        });    });    $("#citys").change(function () {        $.ajax({            type: "post", url: "__APP__/Lian/GetAddress", data: {"parent_id": $(this).val(), "type": "3"}, success: function (data) {                $("#countys").html("<option value=''>请选择区</option>");                $.each(data, function (i, item) {                    $("#countys").append("<option value='" + item.region_id + "'>" + item.region_name + "</option>");                });            }        });        $("#countys").change(function () {        });    });});    </script><include file="Base:footer"/>
