      <div class="page-content">

          <div class="row">
              <div class="col-xs-12">
                  <div class="row-fluid">
                      <div class="span12">
                          <div class="widget-box">
                              <div class="widget-header widget-header-blue widget-header-flat">
                                  <h4 class="lighter">填写详细资料</h4>
                              </div>
                              <div class="widget-body">
                                  <div class="widget-main">
                                      <div class="step-content row-fluid position-relative" id="step-container">
                                          <div class="step-pane active" id="step1">
                                              <form class="form-horizontal" id="validation-form" method="post" action="__SELF__">
                                                  <div class="row">
                                                      <div class="col-md-12 form-group">
                                                          <div class="col-xs-12 col-md-4">
                                                              <div class="form-group">
                                                                  <div class="col-xs-12">
                                                                      <label>用户名</label>
                                                                      <div class="over">
                                                                          <input type="text" class="form-control" disabled="" name="sx_name" id="sx_name" placeholder="用户名"

                                                                      </div>
                                                                  </div>
                                                              </div>
                                                          </div>
                                                          <div class="col-xs-12 col-md-4">
                                                              <div class="form-group">
                                                                  <div class="col-xs-12">
                                                                      <label>用户身份</label>
                                                                      <div class="over">
                                                                          <switch name="Think.session.servicestoretype">
                                                                              <case value="0">
                                                                                  <input type="text" class="form-control" name="CustomersType" id="CustomersType" disabled="" placeholder="服务商员工"/>
                                                                              </case>
                                                                              <case value="1">
                                                                                  <input type="text" class="form-control" name="CustomersType" id="CustomersType" disabled="" placeholder="商户员工"/>
                                                                              </case>

                                                                          </switch>
                                                                      </div>
                                                                  </div>
                                                              </div>
                                                          </div>
                                                          <div class="col-xs-12 col-md-4">
                                                              <div class="form-group">
                                                                  <div class="col-xs-12">
                                                                      <label>联系电话</label>
                                                                      <div class="over">
                                                                          <input type="text" class="form-control" id="sx_tel" name="sx_tel" id="" placeholder="联系电话" value="<{$data.PhoneNumber}>"/>
                                                                      </div>
                                                                  </div>
                                                              </div>
                                                          </div>
                                                          <div class="clearfix"></div>
                                                          <div class="col-xs-12 col-md-4">
                                                              <div class="form-group">
                                                                  <div class="col-xs-12">
                                                                      <label>真实姓名</label>
                                                                      <div class="over">
                                                                          <input type="text" class="form-control" name="sx_zsxm" id="sx_zsxm" value="<{$data.DisplayName}>" placeholder="真实姓名"/>
                                                                      </div>
                                                                  </div>
                                                              </div>
                                                          </div>
                                                          <div class="col-xs-12 col-md-4">
                                                              <div class="form-group">
                                                                  <div class="col-xs-12">
                                                                      <label>邮件地址</label>
                                                                      <div class="over">
                                                                          <input type="text" class="form-control" name="email" id="email" value="<{$data.Email}>" placeholder="邮件地址"/>
                                                                      </div>
                                                                  </div>
                                                              </div>
                                                          </div>
                                                          <div class="col-xs-12 col-md-4">
                                                              <div class="form-group">
                                                                  <div class="col-xs-12">
                                                                      <label>门店ID</label>
                                                                      <div class="over">
                                                                          <input type="text" class="form-control" name="store_id" id="store_id" value="<{$data.Alipay_store_id}>" placeholder="门店ID"/>
                                                                      </div>
                                                                  </div>
                                                              </div>
                                                          </div>
                                                          <div class="clearfix"></div>

                                                          <div class="col-md-4">
                                                              <div class="form-group">
                                                                  <div class="col-xs-12 mr_mab">
                                                                      <label>省份</label>
                                                                      <div class="over">
                                                                          <select class="form-control" id="provinces" name="provinces">
																		  <option value="">请选择省</option>
                                                                              <volist name='Province' id="vo">
                                                                                  <option value="<{$vo.region_id}>"><{$vo.region_name}></option>
                                                                              </volist>
                                                                          </select>
                                                                      </div>
                                                                  </div>
                                                              </div>
                                                          </div>
                                                          <div class="col-md-4">
                                                              <div class="form-group">
                                                                  <div class="col-xs-12 mr_mab">
                                                                      <label>市</label>
                                                                      <div class="over">
                                                                          <select class="form-control" id="citys" name="citys">
                                                                              <volist name='City' id="vo">
                                                                                  <option value="<{$vo.region_id}>"><{$vo.region_name}></option>
                                                                              </volist>
                                                                          </select>
                                                                      </div>
                                                                  </div>
                                                              </div>
                                                          </div>
                                                          <div class="col-md-4">
                                                              <div class="form-group">
                                                                  <div class="col-xs-12 mr_mab">
                                                                      <label>区</label>
                                                                      <div class="over">
                                                                          <select class="form-control" id="countys" name="countys">
                                                                              <volist name='Country' id="vo">
                                                                                  <option value="<{$vo.region_id}>"><{$vo.region_name}></option>
                                                                              </volist>
                                                                          </select>
                                                                      </div>
                                                                  </div>
                                                              </div>
                                                          </div>
                                                          <div class="clearfix"></div>
                                                          <div class="col-md-4">
                                                              <div class="form-group">
                                                                  <div class="col-xs-12 mr_mab">
                                                                      <label>详细地址</label>

                                                                      <div class="over">
                                                                          <textarea rows="5" class="col-xs-12 valid" type="text" name="detailaddress" id="detailaddress" placeholder="详细地址"><{$DetailAddress}></textarea>
                                                                      </div>


                                                                  </div>
                                                              </div>
                                                          </div>
                                                          <div class="col-xs-12 col-md-4">
                                                              <div class="form-group">

                                                                  <div class="col-xs-12">
                                                                      <label class="block-height">浦发口碑</label>
                                                                      <div class="over">
                                                                          <textarea rows="5" maxlength="500" class="col-xs-12" type="text" class="form-control PFurl" name="Ali_Url" id="Ali_Url"
                                                                                    placeholder="浦发口碑域名"/><{$Ali_Url}></textarea>
                                                                      </div>
                                                                  </div>
                                                              </div>
                                                          </div>

                                                          <div class="col-xs-12 col-md-4">

                                                              <div class="form-group">
                                                                  <div class="col-xs-12">
                                                                      <label>员工费率</label>
                                                                      <div class="over">
                                                                          <input type="text" class="form-control" name="user_rate" id="user_rate" value="<{$data.Rate}>" placeholder="员工费率"/>
                                                                      </div>
                                                                  </div>
                                                              </div>
                                                          </div>


                                                      </div>
                                                  </div>
                                                  <div class="form-group">
                                                      <div class="col-xs-12">
                                                          <button type="submit" class="btn btn-primary"><i class="icon-ok bigger-110"></i> 确认</button>
                                                      </div>
                                                  </div>
                                              </form>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <include file="Base:jsfile" />
  <script type="text/javascript">
    jQuery( function ( $ ){

        $( '#validation-form' ).validate( {
            errorElement : 'div',
            errorClass : 'help-block',
            focusInvalid : false,
            rules : {
                sx_name : {
                    required : true
                },
                sx_pass : {
                    required : true
                },
                sx_zsxm : {
                    required : true,
                    chinese:true
                },
                sx_phone : {
                    required : true
                },
                sx_tel : {
                    required : true
                },
                 sx_Fax : {
                     fax : true
                 },
                 sx_address : {

                 },
                 dwellzip: {
                   zipcode : true
                },
                 user_rate: {
                   ratenum : true
                },
				store_id: {
                   num : true
                },
                email : {
                   required : true,
                   email : true
                },
				provinces:{
				 required:true
				},
				citys:{
				  required:true
				},
				countys:{
				  required:true
				},
				detailaddress:{
				  required:true
				}
            },
            messages : {
                sx_name : {
                    required : "用户名不能为空."
                },
                sx_pass : {
                    required : "密码不能为空."
                },
                sx_zsxm : {
                    required : "真实姓名不能为空.",
                    chinese:"输入正确的姓名"
                },
                sx_phone : {
                    required : "手机不能为空."
                },
				store_id : {
                    num : "门店ID为数字"
                },
                sx_tel : {
                    required : "联系电话不能为空."
                },
				provinces:{
				required: "省级地址不能为空.",
				},
				citys:{
				required: "市级地址不能为空.",
				},
				countys:{
				required: "区级地址不能为空.",
				},
				detailaddress:{
				required: "详细地址不能为空.",
				},
				email : {
				   required : "邮编不能为空.",
				   email : "请输入正确的邮箱地址"
				},
				user_rate : {
				   ratenum : "费率格式不正确,请重新输入！"
				},
                subscription : "Please choose at least one option",
                gender : "Please choose gender",
                agree : "Please accept our policy"
            },
            invalidHandler : function ( event,
                validator ){ //display error alert on form submit
                $( '.alert-danger',$(
                    '.login-form' ) ).show( );
            },
            highlight : function ( e ){
                $( e ).closest( '.form-group' ).
                    removeClass( 'has-info' ).addClass(
                    'has-error' );
            },
            success : function ( e ){
                $( e ).closest( '.form-group' ).
                    removeClass( 'has-error' ).
                    addClass( 'has-info' );
                $( e ).remove( );
            },
            errorPlacement : function ( error,
                element ){
                if ( element.is( ':checkbox' ) ||
                    element.is( ':radio' ) ) {
                    var controls = element.closest(
                        'div[class*="col-"]' );
                    if ( controls.find(
                        ':checkbox,:radio' ).length >
                        1 )
                        controls.append(
                            error );
                    else
                        error.insertAfter(
                            element.nextAll(
                                '.lbl:eq(0)' ).
                            eq(
                                0 ) );
                }
                else if ( element.is( '.select2' ) ) {
                    error.insertAfter(
                        element.siblings(
                            '[class*="select2-container"]:eq(0)' ) );
                }
                else if ( element.is(
                    '.chosen-select' ) ) {
                    error.insertAfter(
                        element.siblings(
                            '[class*="chosen-container"]:eq(0)' ) );
                }
                else
                    error.insertAfter(
                        element.parent( ) );
            },
            submitHandler : function ( form ){
                    if (this.ajaxRequest_ != undefined && this.ajaxRequest_.readyState < 4) {
                    return false;
                    }
                    this.ajaxRequest_ =$.ajax( {
                    type : "post",
                    url : "__SELF__",
                    data : {
                        Customer : $( '#sx_name' ).val( ),
                        displayname : $( '#sx_zsxm' ). val( ),
                        Email : $( '#email' ).val( ),
                        Phone : $( '#sx_tel' ).val( ),
                        DwellAddress : $( '#sx_address' ).val( ),
                        DwellZip : $( '#dwellzip' ).val( ),
                        store_id : $( '#store_id' ).val( ),
                        user_rate : $( '#user_rate' ).val( ),
                        Ali_Url : $( '#Ali_Url' ).val( ),
						AddressNum : $("#provinces").val()+'|'+$("#citys").val()+'|'+$("#countys").val(),
						address : $("#provinces  option:selected").text()+$("#citys  option:selected").text()+$("#countys  option:selected").text()+'-'+$("#detailaddress").val()
                    },
                    success : function ( data ){
                        alert( data.Description );
                    },
                    error : function (){
                        alert( 'ajax error!' );
                    }

                } )

            },
            invalidHandler: function ( form ){
            }
        } );
    } )
</script>
  <script language="Javascript">
    $( function ( ){
        $( ".click_pass" ).click( function ( ){
            var x = 1000000;
            var y = 1;
            var random = String.fromCharCode( Math.floor(
                Math.random( ) * 26 ) + "a".charCodeAt( 0 ) ).
                toUpperCase( ) + parseInt( Math.random( ) * ( x - y +
                1 ) + y ) + String.fromCharCode( Math.floor(
                Math.random( ) * 26 ) + "a".charCodeAt( 0 ) );
            $( ".random_pass" ).val( random );
        } );
    } )
</script>

	<script type="text/javascript">
		$(document).ready(function() {
			$("#provinces").val(<{$data.Province}>);
            $("#citys").val(<{$data.City}>);
            $("#countys").val(<{$data.County}>);

			$("#provinces").change(function() {

				$.ajax({
					type : "post",
					url: "__APP__/Lian/GetAddress", 
					data: {"parent_id": $(this).val(), "type": "2"},
					success: function(data) {
						$("#citys").html("<option value=''>请选择市</option>");
						$("#countys").html("<option value=''>请选择区</option>");
						$.each(data, function(i, item) {
							$("#citys").append("<option value='" + item.region_id + "'>" + item.region_name + "</option>");
						});
					}
				});
			});

			$("#citys").change(function() {
				$.ajax({
					type : "post",
					url: "__APP__/Lian/GetAddress", 
					data: {"parent_id": $(this).val(), "type": "3"},
					success: function(data) {
						$("#countys").html("<option value=''>请选择区</option>");
						$.each(data, function(i, item) {
							$("#countys").append("<option value='" + item.region_id + "'>" + item.region_name + "</option>");
						});
					}
				});
			$("#countys").change(function() {




			});

			});
		});
	</script>
