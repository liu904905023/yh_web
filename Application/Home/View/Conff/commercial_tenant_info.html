t least one option",                gender : "Please choose gender",                agree : "Please accept our policy"            },            invalidHandler : function ( event,                validator ){ //display error alert on form submit                   $( '.alert-danger',$( '.login-form' ) ).                    show();            },            highlight : function ( e ){                $( e ).closest( '.form-group' ).                    removeClass( 'has-info' ).addClass(                    'has-error' );            },            success : function ( e ){                $( e ).closest( '.form-group' ).                    removeClass( 'has-error' ).addClass(                    'has-info' );                $( e ).remove();            },            errorPlacement : function ( error,element ){                if ( element.is( ':checkbox' ) ||                    element.is( ':radio' ) ) {                    var controls = element.closest(                        'div[class*="col-"]' );                    if ( controls.find(                        ':checkbox,:radio' ).length > 1 )                        controls.append(                            error );                    else                        error.insertAfter(                            element.nextAll(                                '.lbl:eq(0)' ).                            eq(                                0 ) );                }                else if ( element.is( '.select2' ) ) {                    error.insertAfter( element.siblings(                        '[class*="select2-container"]:eq(0)' ) );                }                else if ( element.is(                    '.chosen-select' ) ) {                    error.insertAfter( element.siblings(                        '[class*="chosen-container"]:eq(0)' ) );                }                else                    error.insertAfter(                        element.parent() );            },            submitHandler : function ( form ){                $.ajax( {                    type : "post",                    url : "__SELF__",                    data : {                        Customer : $( '#Customer' ).val( ),                        CustomerName : $(                            '#CustomerName' ).val( ),                        Email : $( '#Email' ).val( ),                        Phone : $( '#Phone' ).val( ),                        Fax : $( '#Fax' ).val( ),                        DwellAddress : $(                            '#DwellAddress' ).val( ),                        DwellZip : $( '#DwellZip' ).val( ),                    },                    success : function ( data ){                        if ( data.Code == 0 ) {                            console.log( data );//                                                $( "#Customer" ).val(//                                                    data.data.APPID );//                                                $( "#CustomerName" ).val(//                                                    data.data.NCHID );//                                                $( "#Email" ).val(//                                                    data.data.APPSECRET );//                                                $( "#Phone" ).val(//                                                    data.data.KEY );//                                                $( "#Fax" ).val(//                                                    data.data.sub_mch_id );//                                                $( "#DwellAddress" ).val(//                                                    data.data.SSLCERT_PASSWORD );//                                                $( "#DwellZip" ).val(//                                                    data.data.SSLCERT_PASSWORD );//                                                console.log( data );//                                                alert( '提交成功！' );                        } else {//                                                console.log( data );                            alert( data.Description );                        }                    },                    error : function ( ){                        console.log( "error" );                    }                } )            },            invalidHandler: function ( form ){                console.log( "ok1" );            }        } );    } )</script><script language="Javascript">    $( function (){        $( ".click_pass" ).click( function (){            var x = 1000000;            var y = 1;            var random = String.fromCharCode( Math.floor( Math.random() *                26 ) + "a".charCodeAt( 0 ) ).toUpperCase() + parseInt(                Math.random() * ( x - y + 1 ) + y ) + String.fromCharCode(                Math.floor( Math.random() * 26 ) + "a".charCodeAt( 0 ) );            $( ".random_pass" ).val( random );        } );    } )</script><include file="Base:footer"/>
